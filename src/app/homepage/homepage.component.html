<h1>Welcome to Sankey</h1>
<div>
  <mat-icon>search</mat-icon>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Filter City </mat-label>
    <select matNativeControl
      (change)="filterChange($event)">
      <option value=""> All </option>
      <option [value]="item" *ngFor="let item of filter">{{item}}</option>
    </select>
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)" #userTbSort="matSort">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNo">
    <th mat-header-cell *matHeaderCellDef> Phone No. </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
  </ng-container>

  <ng-container matColumnDef="hobbies">
    <th mat-header-cell *matHeaderCellDef> Hobbies </th>
    <td mat-cell *matCellDef="let element">
      <span *ngFor="let el of element.hobbies">{{el.hobby}} </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
  <mat-paginator #paginator
  [length]="totalData"
  [pageIndex]="page"
  [pageSizeOptions]="pageSizes"
  (page)="paginateData($event)"
  showFirstLastButtons></mat-paginator>
